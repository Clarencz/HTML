<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Discover Your World</title>
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <!-- Task 1: Add the favicon link here -->
    <link rel="icon" href="" type="image/png"
    <!-- Task 2: Add link to script here -->
    <script defer src="script.js"></script>
  </head>
  <body>
    <h1>
      Discover Your World
      <!-- Task 3: Add an emoji here -->&#x1F30D
    </h1>
    <p>
      Click the button to learn about the continent you're on and some famous
      geographical features.
    </p>
    <!-- Task 4: Add a button for displaying geolocation information here -->
    <button id ="getLocation">Get Location</button>
    <img
      src="/resources/media/continents.jpg"
      usemap="#image-map"
      alt="World Map"
    />
    <map name="image-map">
      <!-- Task 5: Add area tags for continents here -->
       <area title="North America" id="north america" coords="386,283,41,17" shape="rect",alt="North America">

       <area title="South America" id="south america" coords="209,501,358,288" shape="rect",alt="South America">

       <area title="Europe" id="europe" coords="391,68,505,217" shape="rect",alt="Europe">

       <area title="Asia" id="asia" coords="893,153,506,1" shape="rect",alt="Asia">

       <area title="Australia" id="Australia" coords="679,353,872,480" shape="rect",alt="Australia">

       <area title="Africa" id="africa" coords="533,217,387,448" shape="rect",alt="Africa">

       <area title="Oceania" id="" coords="679,353,872,480" shape="rect",alt="Oceania">
    </map>
  </body>
</html>
